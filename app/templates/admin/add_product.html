{% extends "base.html" %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<div class="content-header">
    <h1><i class="fas fa-plus"></i> Добавить глобальный товар</h1>
    <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Назад к товарам
    </a>
</div>

<div class="form-container">
    <form method="POST" class="form" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Название товара *</label>
                <input type="text" id="name" name="name" required placeholder="Введите название товара">
                <small>Этот товар будет доступен во всех магазинах системы</small>
            </div>

            <div class="form-group">
                <label for="category_id">Категория</label>
                <select id="category_id" name="category_id">
                    <option value="">Выберите категорию</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Описание товара</label>
            <textarea id="description" name="description" rows="4"
                placeholder="Описание товара, характеристики, особенности..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="price">Розничная цена * (₸)</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="wholesale_price">Оптовая цена (₸)</label>
                <input type="number" id="wholesale_price" name="wholesale_price" step="0.01" min="0" placeholder="0.00">
            </div>
        </div>

        <div class="form-group">
            <label for="image">Изображение товара</label>
            <input type="file" id="image" name="image" accept="image/*"
                onchange="previewImage(this, 'image-preview')">
            <small>Поддерживаются форматы: PNG, JPG, JPEG, GIF, WebP</small>
        </div>

        <div class="image-preview-container">
            <img id="image-preview" class="image-preview" style="display: none;" alt="Предварительный просмотр">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Добавить товар
            </button>
            <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">
                Отмена
            </a>
        </div>
    </form>
</div>

<style>
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .image-preview-container {
        margin: 20px 0;
        text-align: center;
    }

    .image-preview {
        max-width: 200px;
        max-height: 200px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group input[type="file"] {
        padding: 8px;
        border: 2px dashed #e1e1e1;
        border-radius: 8px;
        background: #fafafa;
    }

    .form-group small {
        display: block;
        color: #666;
        font-size: 12px;
        margin-top: 5px;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
    function previewImage(input, previewId) {
        const preview = document.getElementById(previewId);
        const file = input.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    }
</script>
{% endblock %}
