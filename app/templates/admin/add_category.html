{% extends "base.html" %}

{% block title %}Добавить категорию{% endblock %}

{% block content %}
<div class="content-header">
    <h1><i class="fas fa-plus"></i> Добавить категорию</h1>
    <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Назад
    </a>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">Название категории</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Описание категории</label>
            <textarea id="description" name="description" rows="4"
                placeholder="Описание категории товаров..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Создать категорию
            </button>
            <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
