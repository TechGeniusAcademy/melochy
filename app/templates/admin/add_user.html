{% extends "base.html" %}

{% block title %}Добавить пользователя{% endblock %}

{% block content %}
<div class="content-header">
    <h1><i class="fas fa-user-plus"></i> Добавить пользователя</h1>
    <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Назад
    </a>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="role">Роль</label>
            <select id="role" name="role" required onchange="toggleSupplierFields()">
                <option value="">Выберите роль</option>
                <option value="admin">Администратор</option>
                <option value="supplier">Торговый</option>
            </select>
        </div>

        <div id="supplier-fields" style="display: none;">
            <div class="form-group">
                <label for="supplier_name">Название Торговыйа</label>
                <input type="text" id="supplier_name" name="supplier_name">
            </div>

            <div class="form-group">
                <label for="supplier_info">Информация о Торговыйе</label>
                <textarea id="supplier_info" name="supplier_info" rows="3"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Создать пользователя
            </button>
            <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">
                Отмена
            </a>
        </div>
    </form>
</div>

<script>
    function toggleSupplierFields() {
        const role = document.getElementById('role').value;
        const supplierFields = document.getElementById('supplier-fields');

        if (role === 'supplier') {
            supplierFields.style.display = 'block';
            document.getElementById('supplier_name').required = true;
        } else {
            supplierFields.style.display = 'none';
            document.getElementById('supplier_name').required = false;
        }
    }
</script>
{% endblock %}
