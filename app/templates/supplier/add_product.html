{% extends "base.html" %}

{% block title %}Добавить товар - {{ shop.name }}{% endblock %}

{% block content %}
<div class="content-header">
    <h1><i class="fas fa-plus"></i> Добавить товар в "{{ shop.name }}"</h1>
    <a href="{{ url_for('supplier.shop_detail', shop_id=shop.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Назад к магазину
    </a>
</div>

<div class="form-container">
    <form method="POST" class="form" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Название товара *</label>
                <input type="text" id="name" name="name" required placeholder="Введите название товара">
            </div>

            <div class="form-group">
                <label for="category_id">Категория</label>
                <select id="category_id" name="category_id">
                    <option value="">Выберите категорию</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Описание товара</label>
            <textarea id="description" name="description" rows="4"
                placeholder="Описание товара, характеристики, особенности..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="price">Розничная цена * (₸)</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="wholesale_price">Оптовая цена (₸)</label>
                <input type="number" id="wholesale_price" name="wholesale_price" step="0.01" min="0" placeholder="0.00">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="quantity">Количество на складе</label>
                <input type="number" id="quantity" name="quantity" min="0" value="0" placeholder="0">
            </div>

            <div class="form-group">
                <label for="image">Изображение товара</label>
                <input type="file" id="image" name="image" accept="image/*"
                    onchange="previewImage(this, 'image-preview')">
            </div>
        </div>

        <div class="image-preview-container">
            <img id="image-preview" class="image-preview" style="display: none;" alt="Предварительный просмотр">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Добавить товар
            </button>
            <a href="{{ url_for('supplier.shop_detail', shop_id=shop.id) }}" class="btn btn-secondary">
                Отмена
            </a>
        </div>
    </form>
</div>

<style>
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .image-preview-container {
        margin: 20px 0;
        text-align: center;
    }

    .image-preview {
        max-width: 200px;
        max-height: 200px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group input[type="file"] {
        padding: 8px;
        border: 2px dashed #e1e1e1;
        border-radius: 8px;
        background-color: #f8f9fa;
        cursor: pointer;
        transition: border-color 0.3s ease;
    }

    .form-group input[type="file"]:hover {
        border-color: #667eea;
    }

    .form-group input[type="number"] {
        text-align: right;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
            gap: 0;
        }

        .form-container {
            padding: 20px;
        }
    }
</style>

<script>
    function previewImage(input, previewId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById(previewId);
                if (preview) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Автоматический расчет процента скидки для оптовой цены
    document.getElementById('price').addEventListener('input', updateWholesalePrice);

    function updateWholesalePrice() {
        const retailPrice = parseFloat(document.getElementById('price').value);
        const wholesaleInput = document.getElementById('wholesale_price');

        if (retailPrice && !wholesaleInput.value) {
            // Предлагаем оптовую цену на 15% меньше розничной
            const suggestedWholesale = (retailPrice * 0.85).toFixed(2);
            wholesaleInput.placeholder = `Рекомендуем: ${suggestedWholesale}`;
        }
    }
</script>
{% endblock %}
