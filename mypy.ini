# mypy.ini - конфигурация MyPy для игнорирования ошибок типов
[mypy]
python_version = 3.13
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-flask_login.*]
ignore_missing_imports = True

[mypy-werkzeug.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True