# Конфигурация Nginx для системы управления поставщиками
# Файл: /etc/nginx/sites-available/supplier_management

server {
    listen 80;
    server_name YOUR_SERVER_IP;  # Замените на IP адрес вашего сервера
    
    # Основной прокси на Flask приложение
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Статические файлы (CSS, JS, изображения)
    location /static {
        alias /var/www/supplier_management_system/app/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip сжатие для статики
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            gzip_static on;
        }
    }
    
    # Загруженные файлы
    location /static/uploads {
        alias /var/www/supplier_management_system/app/static/uploads;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 16M;
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Логи
    access_log /var/log/nginx/supplier_management_access.log;
    error_log /var/log/nginx/supplier_management_error.log;
}

